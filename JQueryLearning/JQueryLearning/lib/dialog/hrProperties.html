<ul>
    <li>
        <a href="#hrProperties_{containerId}">[L_HRPROPERTIES_TAB]</a>    
    </li>
</ul>
<div id="hrProperties_{containerId}" class="dialogPanelContainer">
    <table class="dialogPanels">
        <tr>
            <td class="ribbonPanel ui-widget-content">
                <div class="dialogPanelInnerContainer">
                    <table border="0" cellspacing="0">
                        <tr>
                            <td>
                                <label for="table_width">[L_HR_WIDTH]</label>
                            </td>
                            <td>
                                <input type="text" size="5" id="hrproperties_width_{containerId}" name="table_width" value="" />
                                <select id="hrproperties_width_unit_{containerId}">
                                    <option value="percent" selected=selected>[L_WIDTH_BY_PERCENT]</option>
                                    <option value="px">[L_WIDTH_BY_PX]</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="table_width">[L_HR_SIZE]</label>
                            </td>
                            <td>
                                <input type="text" size="5" id="hrproperties_size_{containerId}" name="table_width" value="" /> px
                            </td>
                        </tr>
                    </table>      
                </div>
            </td>
        </tr>
    </table>
</div>
