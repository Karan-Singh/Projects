<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rulers and Gridlines</title>

<style type="text/css">

* { margin: 0; padding: 0; }
html, body { height: 100%; }
#wrapper { width: 100%; height: 100%; background: url(grid-lines.gif); }
#horizontal-ruler { width: 100%; height: 24px; border-bottom: 1px solid #333; background: #fff url(horizontal-ruler.gif) repeat-x; }
#vertical-ruler { width: 24px; height: 97%; border-right: 1px solid #333; background: #fff url(vertical-ruler.gif) repeat-y; }
#zero { width: 25px; height: 25px; background: #333; }
</style>

</head>

<body>

<div id="wrapper">

	<div id="horizontal-ruler">
    
    	<div id="zero">

        </div>
    
    </div>
    
    <div id="vertical-ruler">
    
    </div>

</div>

</body>
